<ion-header>
  <ion-navbar color="primary">
      <button menuToggle ion-button icon-only>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>My Estates</ion-title>
  </ion-navbar>
  <ion-toolbar color="secondary">
    <ion-title>My Estates</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content >
    
    <ion-card *ngIf="!favorites">
        <ion-card-header class="my-estates-header">No Followed Teams</ion-card-header>
        <ion-card-content>
            <p>You are not currently following any Estates.</p>
            <p>First select a Location, then you can follow estates from their team page.</p>
            <button ion-button (click)="goToLocations()" icon-left full>
                <ion-icon name="search"></ion-icon>
                Find a Location
            </button>
        </ion-card-content>
    </ion-card>
    <ion-card *ngIf="favorites">
        <ion-list>
            <ion-card-header class="my-estates-header">Followed Estates</ion-card-header>
            <button icon-left ion-item *ngFor="let item of favorites" >
                    <ion-list>
                            <ion-item>
                              <ion-thumbnail item-start>
                                <img src="{{item.estate.image}}">
                              </ion-thumbnail>
                              <h2>{{item.estate.refNumber}}</h2>
                              <p>{{item.estate.region}}</p>
                              <p><br>{{item.estate.address}}</p>
                              <button ion-button clear item-end>Saved</button>
                            </ion-item>
                          </ion-list>
            </button>
        </ion-list>
        <ion-card-content>
            <p>To follow more estates, select a location,
                then you can follow estates from their estate page.</p>    
            <button icon-left ion-button full (click)="goToLocations()">
                <ion-icon name="search"></ion-icon>
                Find a Location
            </button>
        </ion-card-content>
  </ion-card>
</ion-content>
