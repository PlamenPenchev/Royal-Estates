<ion-header>

  <ion-navbar color="primary">
    <ion-title>Estates</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <ion-list>
        <ion-item-group *ngFor="let estate of estatesSort">
            <ion-item-divider color="secondary" >{{estate.regionName}}</ion-item-divider>
            <ion-item *ngFor="let estate of estate.regionEstates" (click)="itemTapped($event, estate)">
                
            
            <ion-thumbnail item-start>
                <img src={{estate.image}}>
              </ion-thumbnail>
              <h2>{{estate.refNumber}}</h2>
              <p>{{estate.type}}, bedrooms {{estate.bedrooms}}
                <br /><br />
                 {{estate.address}}
              </p>
              <button ion-button clear item-end>View</button>
          
          
            </ion-item>
        </ion-item-group>
        
      </ion-list>
</ion-content>
