<ion-header>
    <ion-navbar color="primary"></ion-navbar>
  </ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let estate of estates" >
      

      <ion-card>
          <img src={{estate.image}}/>
          <ion-card-content>
            <ion-card-title>
                <button ion-button small icon-left outline (click)="toggleFollow()" *ngIf="!isFollowing">
                    <ion-icon name="star"></ion-icon>
                    Add to Favorites
                </button>
                <button ion-button small icon-only (click)="toggleFollow()" *ngIf="isFollowing">
                    <ion-icon name="star"></ion-icon>
                    Remove from Favorites
                </button> 
              </ion-card-title>
              
              <ion-row>
                  <ion-col>
                      <h3>{{estate.type}}</h3>
                      <h3>Bedrooms <ion-badge id="notifications-badge" color="danger">{{estate.bedrooms}}</ion-badge></h3>
                  </ion-col>
                  <ion-col>
                      <h3>Area: {{estate.area}} </h3>
                      <h3>Price: {{estate.price | currency}}</h3>
                  </ion-col>
              </ion-row>
              <ion-row>
                
              <p><br />
                <br />  {{estate.address}}</p>
              </ion-row>
              
            
          </ion-card-content>
        </ion-card>
        
         
        
      </ion-item>
    </ion-list>
</ion-content>
