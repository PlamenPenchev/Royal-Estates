<ion-menu [content]="content">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
      
        <ion-content>
          <ion-list>
                <ion-list-header>Navigate</ion-list-header>
                <button menuClose ion-item>Home</button>
                <button menuClose ion-item  (click)="goToLocations()">Find a Locaiton</button>
                
          </ion-list>
          <ion-list>
              <ion-list-header>Favorites</ion-list-header>
              <button menuClose ion-item *ngFor="let fav of favoriteEstates" >
                  <ion-thumbnail item-start>
                      <img src={{fav.estate.image}}>
                    </ion-thumbnail>
                {{fav.estate.refNumber}} <br />
                {{fav.estate.address}} 
              </button>
        </ion-list>
        </ion-content>
      
      </ion-menu>
      
      <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
      <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
